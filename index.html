<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: rgb(0, 0, 0); font-style: normal; outline-style: auto; font-weight: 800;">EXPENSE TRACKER</h1>
        <div class="form-container">
            <form id="transaction-form">
                <input type="hidden" id="transaction-id">
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="input-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Salary">Salary</option>
                        <option value="Business">Business</option>
                        <option value="Investment">Investment</option>
                        <option value="Other Income">Other Income</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Rent">Rent</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other Expenses">Other Expenses</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>
                </div>
                <div class="button-group">
                    <button type="button" onclick="addTransaction('income')">Add Income</button>
                    <button type="button" onclick="addTransaction('expense')">Add Expense</button>
                    <button type="button" onclick="updateTransaction()" id="update-button" style="display: none;">Update</button>
                </div>
            </form>
        </div>
        <div class="summary">
            <h2>Summary</h2>
            <div>Total Income: ₹<span id="total-income">0.00</span></div>
            <div>Total Expenses: ₹<span id="total-expenses">0.00</span></div>
            <div>Net Income: ₹<span id="net-income">0.00</span></div>
        </div>
        <div class="transactions">            
            <h2>Transactions</h2>
            <table id="transaction-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>
                            Category
                            <select id="filter-category" onchange="filterTransactions()">
                                <option value="All">All</option>
                                <option value="Salary">Salary</option>
                                <option value="Business">Business</option>
                                <option value="Investment">Investment</option>
                                <option value="Other Income">Other Income</option>
                                <option value="Food">Food</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Rent">Rent</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Other Expenses">Other Expenses</option>
                            </select>
                        </th>
                        <th>Amount(₹)</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="transaction-list"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
